<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
      }

      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* --- Layout --- */
      .layout {
        flex: 1;
        display: flex;
        overflow: hidden;
      }

      .pane {
        flex: 1;
        padding: 20px;
        overflow: auto;
      }

      /* --- Preview placeholder (checkerboard) --- */
      .preview-placeholder {
        width: 100%;
        height: calc(100% - 30px);
        background-image: linear-gradient(
            45deg,
            #eee 25%,
            transparent 25%,
            transparent 75%,
            #eee 75%
          ),
          linear-gradient(
            45deg,
            #eee 25%,
            transparent 25%,
            transparent 75%,
            #eee 75%
          );
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
        border-radius: 4px;
      }

      /* --- Option groups --- */
      .primary-options {
        padding: 10px 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        border-top: 1px solid #eee;
        background: #fafafa;
      }

      .option {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .option label {
        color: #555;
        min-width: 120px;
      }

      .option input[type='range'],
      .option input[type='checkbox'],
      .option input[type='text'],
      .option select {
        /* flex: 1; */
      }

      .advanced-options {
        padding: 10px 20px;
      }

      .options-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 10px;
      }

      .options-grid .option {
        min-width: 250px;
        border: 1px solid #e5e5e5;
        border-radius: 6px;
        padding: 8px 12px;
        background: #fff;
      }

      /* --- JSON textarea --- */
      .json-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        resize: vertical;
      }

      /* --- Sticky action bar --- */
      .action-bar {
        position: sticky;
        bottom: 0;
        background: #fff;
        padding: 10px 20px;
        border-top: 1px solid #ddd;
        text-align: center;
      }

      /* --- Buttons --- */
      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      button:hover:not(:disabled) {
        background-color: #0056b3;
      }

      /* --- Errors --- */
      .error {
        color: red;
        font-size: 0.9em;
        margin-left: 10px;
      }

      img {
        max-width: 100%;
        border-radius: 4px;
      }

      /* --- Responsive --- */
      @media (max-width: 768px) {
        .layout {
          flex-direction: column;
        }
      }
    </style>
    <title>Polotno demo</title>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
